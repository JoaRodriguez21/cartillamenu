<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description mas larga">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
    <title>Mi primer app - CoderHouse </title>
</head>
<body>
<main id="main"> 
  
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light contenedorNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="logoNav" src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#divBebidasCalientes">Bebidas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#divAcompañamientos">Acompañantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#divPostres">Postres</a>
            </li>
          </ul>
          <div id="divFiltros"></div>
        </div>
        </div>
      </div>
    </nav>
    
    <!-- header -->
    <section id="header" class="contenedorHeader">
      <!-- boton carrito -->
      <div id="divCarrito" class="displayCarritoN">
        <div id="imgCarrito" class="contImgCarrito float-end">
          <img id="verCarrito" src="img/iconos/carrito.svg" alt="" type="button" class="logoCarrito" type="button" data-bs-toggle="modal" data-bs-target="#ModalCarrito">
          <span id="numeroCarrito" class="spanNumeroCarrito"></span>
        </div>
      </div>
      <div class="modal fade" id="ModalCarrito" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog carritoBody">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="tituloCarrito modal-title" id="exampleModalLabel">Carrito</h1>
            </div>
            <div id="bodyCarrito" class="modal-body carritoColumn">
            </div>
            <div class="modal-footer">
              <button id="seguirComprando" type="button" class="btnCarrito btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
              <button type="button" class="btnCarrito btn btn-primary">Pedir</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Titulo -->
    <section>
      <div id="divTitulo">
        <h1 class="tituloIndex" id="titulo">Registrese para poder realizar su pedido</h1>
      </div>
    </section>

    <!-- Elección de mesa -->
    <div id="divMesa">
      <section class="contenedorMesa">
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h3 class="card-title text-center mb-5 fw-light fs-5">Coloque su nombre y numero de mesa</h3>
                  <form>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="inputCliente" placeholder="Nombre del cliente">
                      <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="inputMesa" placeholder="Numero de mesa">
                      <label for="floatingPassword">Numero de mesa</label>
                    </div>
                    <div class="d-grid">
                      <button id="botonIngresar" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Enviar</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- productos -->
    <section id="divProductos" class="contenedorProductos">
      <div class="">
        <div>
          <h2 class="tituloProd" id="tituloBebidasCalientes"></h2>
          <div id="shopBebidasCalientes" class="classProductos"></div>
        </div>
        <div>
          <h2 class="tituloProd" id="tituloAcompañantes"></h2>
          <div id="shopAcompañantes" class="classProductos"></div>
        </div>
        <div>
          <h2 class="tituloProd" id="tituloPostres"></h2>
          <div id="shopPostres" class="classProductos"></div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section>
        <div></div>
    </section>
        
</main>    
<!-- <script src="script.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="productos.js"></script>
<script src="mesa.js" ></script>
<script src="shop.js"></script>
<script src="carrito.js"></script>


</body>
</html>
